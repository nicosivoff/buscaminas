<div class="container-fluid">
  <mat-card class="mt-5 mb-5">
    <mat-card-title class="ml-5"
      >Buscaminas<span class="float-right mr-3"
        ><svg style="width: 24px; height: 24px; margin-bottom: 5px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M6,2H18V8H18V8L14,12L18,16V16H18V22H6V16H6V16L10,12L6,8V8H6V2M16,16.5L12,12.5L8,16.5V20H16V16.5M12,11.5L16,7.5V4H8V7.5L12,11.5M10,6H14V6.75L12,8.75L10,6.75V6Z"
          />
        </svg>
        {{ displayTime }}</span
      ></mat-card-title
    >
    <hr />
    <br />
    <div class="row">
      <table class="table-bordered">
        <tr *ngFor="let row of board.cells; index as y">
          <td
            class="cursor text-center"
            *ngFor="let column of row; index as x"
            (click)="onClickCell(column)"
            (contextmenu)="onRightClickCell(column, $event)"
            [ngClass]="column.status === 'clear' ? 'white' : ''"
          >
            <div
              *ngIf="column.status === 'clear' && !column.mine"
              [ngClass]="getProximityNumberClass(column.proximityMines)"
            >
              {{ column.proximityMines }}
            </div>
            <div *ngIf="column.status === 'clear' && column.mine">
              <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                <path
                  fill="#000000"
                  d="M23,13V11H19.93C19.75,9.58 19.19,8.23 18.31,7.1L20.5,4.93L19.07,3.5L16.9,5.69C15.77,4.81 14.42,4.25 13,4.07V1H11V4.07C9.58,4.25 8.23,4.81 7.1,5.69L4.93,3.5L3.5,4.93L5.69,7.1C4.81,8.23 4.25,9.58 4.07,11H1V13H4.07C4.25,14.42 4.81,15.77 5.69,16.9L3.5,19.07L4.93,20.5L7.1,18.31C8.23,19.19 9.58,19.75 11,19.93V23H13V19.93C14.42,19.75 15.77,19.19 16.9,18.31L19.07,20.5L20.5,19.07L18.31,16.9C19.19,15.77 19.75,14.42 19.93,13H23M12,8A4,4 0 0,0 8,12H6A6,6 0 0,1 12,6V8Z"
                />
              </svg>
            </div>
            <div *ngIf="column.status == 'flag'">
              <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                <path
                  fill="#000000"
                  d="M14.4,6L14,4H5V21H7V14H12.6L13,16H20V6H14.4Z"
                />
              </svg>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="row justify-content-end mr-4 mt-4">
      <a class="btn btn-primary" (click)="restartGame()">Reiniciar</a>
    </div>
  </mat-card>
</div>
